    <th:block th:replace="~{/include/header :: commoncss }"></th:block>
    
    
    <script th:src="@{https://code.jquery.com/jquery-1.12.4.min.js}" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

</head>
<body>
	<th:block th:replace="~{/include/header :: h_include }"></th:block>
    <div class="wrap">
        <div class="warp_inner">
            <div class="right_content">
                <div class="midiaq">
                    <form name="form_select" action="#####" method="post">
                        <div class="full_collum collum">
                            <ul>
                                <li class="collum_tit">
                                    <h2>리뷰수정</h2>

                                    <span class="showtoggle minus"></span>
                                    <ul>
                                        <li>
                                            <table cellpadding="0" cellspacing="0" class="board_basic_view" width="100%;">
                                                <tr>
                                                    <th>등록일</th>
                                                    <td colspan="5">
                                                    	<span>[[${#temporals.format(UpdateVO.review_regDate, 'yyyy-MM-dd')}]]</span>

                                                    </td>
                                                </tr>
                                                <tr>

                                                    <input type="hidden" name="review_writer" th:value="${UpdateVO.review_writer}">
                                                    <input type="hidden" name="review_no" th:value="${UpdateVO.review_no}">

                                                    </td>
                                                </tr>

                                                <tr>

                                                            </div>
                                                            <div>

                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <th>제목</th>
                                                    <td colspan="5"><input type="text" class="inputw99p" name="review_title" th:value="${UpdateVO.review_title}"></td>
                                                </tr>

                                                    <th>사진등록</th>

                                                    <td colspan="5">
                                                        <div>

                                            <div class="btn_area">
                                            	<button class="save" th:onclick="|update_function()|">수정</a></button>

	<th:block th:replace="~{/include/footer :: f_include }"></th:block>
	
	
	
	
	
    <script th:inline  ="javascript">
    
    
	var lat = JSON.parse('[[${UpdateVO.review_lat}]]');
	var lng = JSON.parse('[[${UpdateVO.review_lng}]]');
	var review_realAddress = JSON.parse('[[${UpdateVO.review_realAddress}]]');
    
	  	var fileTarget = $('.filebox .upload-hidden'); //jquery는 다중 태그이벤트도 한번에 처리
	   	fileTarget.on('change', function(){ //change이벤트
	   	if(window.FileReader){ // modern browser 
	   		var filename = $(this)[0].files[0].name; } 
	   	else { // old IE 
	   		var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출 
	   	} // 추출한 파일명 삽입 
	   	$(this).siblings('.upload-name').val(filename); });

	   	var imgTarget = $('.preview-image .upload-hidden'); 
	   	imgTarget.on('change', function() { 
	   		var parent = $(this).parent(); 
	   		// parent.children('.upload-display').remove(); 
	   		
	   		if(window.FileReader){ //image 파일만 
	   			if (!$(this)[0].files[0].type.match(/image\//)) return; 

	   			var reader = new FileReader(); 
	   			reader.onload = function(e){ 
	   				var src = e.target.result; 
	   				// parent.prepend('<div class="upload-display"><div class="upload-thumb-wrap"><img src="'+src+'" class="upload-thumb"></div></div>'); 
	   				parent.find(".upload-thumb-wrap").children().attr("src", src);
	   			} 
	   			reader.readAsDataURL($(this)[0].files[0]); 
	   		} else { 
	   			$(this)[0].select(); 
	   			$(this)[0].blur(); 
	   			var imgSrc = document.selection.createRange().text; 
	   			parent.prepend('<div class="upload-display"><div class="upload-thumb-wrap"><img class="upload-thumb"></div></div>'); 

	   			var img = $(this).siblings('.upload-display').find('img'); 
	   			img[0].style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enable='true',sizingMethod='scale',src=\""+imgSrc+"\")"; 
	   		} 
	   	});  
	
	
	
		function update_function(){
			this.event.preventDefault();
			document.form_select.action = "reviewModfiy";
			document.form_select.submit();		
		}
		
		function delete_function(){
			this.event.preventDefault();
			
			if(confirm("삭제후에는 복구가 불가 합니다. 그래도 삭제하시겠습니까?")){
				document.form_select.action = "reviewDetele";
				document.form_select.submit();					
			}		
		}
	
	
        function linkfuntion(x,y,z) {
              $(".output").val(z + "  변경완료");
              $("#lat").val(x);
              $("#lng").val(y);
              $("#realAddress").val(z);
            }

           $(document).ready(function(){


            var map = new naver.maps.Map("map", {
                center: new naver.maps.LatLng(lng, lat),
                zoom: 15,
                mapTypeControl: true
              });
              
              var infoWindow = new naver.maps.InfoWindow({
                anchorSkew: true
              });


              
              map.setCursor('pointer');

              function searchCoordinateToAddress(latlng) {

                infoWindow.close();
              
                naver.maps.Service.reverseGeocode({
                  coords: latlng,
                  orders: [
                    naver.maps.Service.OrderType.ADDR,
                    naver.maps.Service.OrderType.ROAD_ADDR
                  ].join(',')
                }, function(status, response) {
                  if (status === naver.maps.Service.Status.ERROR) {
                    if (!latlng) {
                      return alert('ReverseGeocode Error, Please check latlng');
                    }
                    if (latlng.toString) {
                      return alert('ReverseGeocode Error, latlng:' + latlng.toString());
                    }
                    if (latlng.x && latlng.y) {
                      return alert('ReverseGeocode Error, x:' + latlng.x + ', y:' + latlng.y);
                    }
                    return alert('ReverseGeocode Error, Please check latlng');
                  }
              
                  var address = response.v2.address,
                      htmlAddresses = [];
              
                  if (address.jibunAddress !== '') {
                      htmlAddresses.push('[지번 주소] ' + address.jibunAddress);
                  }
              
                  if (address.roadAddress !== '') {
                      htmlAddresses.push('[도로명 주소] ' + address.roadAddress);
                  }
                  

                  infoWindow.setContent([
                    '<div style="padding:10px;min-width:200px;line-height:150%;">',
                    '<h4 style="margin-top:5px;">검색 좌표</h4><br />',
                    htmlAddresses.join('<br />'),
                    '<div><a href="#" id="select" onclick="linkfuntion('+ latlng.x + ',' +  latlng.y + ',\'' + address.jibunAddress + '\')">선택하기</a></div>',
                    //값넘기는 방법
                    '</div>'
                  ].join('\n'));
              
                  infoWindow.open(map, latlng);
                });
              }

              function searchAddressToCoordinate(address) {

                naver.maps.Service.geocode({
                  query: address
                }, function(status, response) {
                  if (status === naver.maps.Service.Status.ERROR) {
                    if (!address) {
                      return alert('Geocode Error, Please check address');
                    }
                    return alert('Geocode Error, address:' + address);
                  }
              
                  if (response.v2.meta.totalCount === 0) {
                    return alert('검색결과가 없습니다.');
                  }
              
                  var htmlAddresses = [],
                    item = response.v2.addresses[0],
                    point = new naver.maps.Point(item.x, item.y);
              
                  if (item.roadAddress) {
                    htmlAddresses.push('[도로명 주소] ' + item.roadAddress);
                  }
              
                  if (item.jibunAddress) {
                    htmlAddresses.push('[지번 주소] ' + item.jibunAddress);
                  }
              
                  if (item.englishAddress) {
                    htmlAddresses.push('[영문명 주소] ' + item.englishAddress);
                  }
              
                  infoWindow.setContent([
                    '<div style="padding:10px;min-width:200px;line-height:150%;">',
                    '<h4 style="margin-top:5px;">검색 주소 : '+ address +'</h4><br />',
                    htmlAddresses.join('<br />'),
                    '</div>'
                  ].join('\n'));
              
                  map.setCenter(point);
                  infoWindow.open(map, point);
                });
              }
              
             function initGeocoder() {

               var latlng = map.getCenter();

               map.addListener('click', function (e) {
                 var latlng = e.coord;
                 searchCoordinateToAddress(e.coord);
               });

               $('#address').on('keydown', function (e) {
                 var keyCode = e.which;

                 if (keyCode === 13) { // Enter Key
                   searchAddressToCoordinate($('#address').val());
                 }
               });

               $('#searchButton').on('click', function (e) {
                 e.preventDefault();

                 searchAddressToCoordinate($('#address').val());
               });
				
               searchAddressToCoordinate(review_realAddress);
               
             }
                  

              
              
              naver.maps.onJSContentLoaded = initGeocoder;
              
            });
    
    </script>
                
    
</body>
</html>
