<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/message.css}">

  
</head>
<body>

    <form action="messageReceive" name="" method="post">
    	<div class="box">
        <h3 class="title">받은메시지</h3>
        <h4 class="sender">FROM.[[${mesVO.msender}]]</h4>
        

        <div class="containerbox">	
            <div class="innerbox">
                <span>[[${mesVO.mcontent}]]</span>
            </div>
            <div class="innerbottom">
                <button type="button" class="messageBtn" th:onclick="|location.href='@{messageReply(mreceiver=${mesVO.msender}) }'| ">답장</button>
                <!-- 나에게 쓴 사람에게 메세지 보내기-->
                <button type="button" class="messageBtn" th:onclick="|location.href='@{deleteReceiveMessage(mno=${mesVO.mno})}'|">삭제</button>
                <button type="button" class="messageBtn" onclick="location.href='messageReceiveList'">목록</button>
            </div>
        </div>
    	</div>
    </form>
    
    <script th:inline="javascript">
    
    </script>
    
</body>
</html>
